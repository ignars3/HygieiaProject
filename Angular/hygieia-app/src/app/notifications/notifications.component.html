
<div class="menu">
    <div *ngFor="let element of notifications">
        <div *ngIf="element.status" class="item" >
            <div class="text title">{{element.title}}</div>
            <span class="text">{{element.description}}</span>
        </div>

        <div *ngIf="!element.status" class="item" >
            <div *ngIf="!element.status" class="text-old title">{{element.title}}</div>
            <span *ngIf="!element.status" class="text-old">{{element.description}}</span>
        </div>

    </div>
</div>
